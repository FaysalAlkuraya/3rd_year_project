{% extends "base.html" %}
{% block content %}
<h2>Explore SMLP</h2>
<form method="POST" enctype="multipart/form-data" class="row g-3">

  <div class="col-md-6">
    <label class="form-label">Select Mode</label>
    <select name="explore_mode" class="form-select">
      {% for mode in modes %}
      <option value="{{ mode }}">{{ mode }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-6">
    <label for="data_file" class="form-label">Data File</label>
    <input type="file" name="data_file" id="data_file" class="form-control"/>
  </div>

  <div class="col-md-6">
    <label for="spec_file" class="form-label">Spec File</label>
    <input type="file" name="spec_file" id="spec_file" class="form-control"/>
  </div>

  <hr class="my-4"/>

  <div class="col-md-4">
    <label>Output Directory (-out_dir)</label>
    <input type="text" name="out_dir_val" class="form-control" placeholder="./results"/>
  </div>

  <div class="col-md-4">
    <label>Prefix (-pref)</label>
    <input type="text" name="pref_val" class="form-control" placeholder="Run1"/>
  </div>

  <div class="col-md-4">
    <label>Pareto? (-pareto)</label>
    <select name="pareto" class="form-select">
      <option value="f" selected>No</option>
      <option value="t">Yes</option>
    </select>
  </div>

  <hr class="my-4"/>

  <div class="col-md-6">
    <label>Resp (-resp)</label>
    <input type="text" name="resp_expr" class="form-control" placeholder="e.g. y1,y2"/>
  </div>

  <div class="col-md-6">
    <label>Feat (-feat)</label>
    <input type="text" name="feat_expr" class="form-control" placeholder="x,p1,p2"/>
  </div>

  <div class="col-md-6">
    <label>Model (-model)</label>
    <input type="text" name="model_expr" class="form-control" placeholder="dt_sklearn"/>
  </div>

  <div class="col-md-6">
    <label>DT Max Depth (-dt_sklearn_max_depth)</label>
    <input type="text" name="dt_sklearn_max_depth" class="form-control" placeholder="15"/>
  </div>

  <div class="col-md-6">
    <label>Data Scaler (-data_scaler)</label>
    <input type="text" name="data_scaler" class="form-control" placeholder="min_max"/>
  </div>

  <div class="col-md-6">
    <label>Beta (-beta)</label>
    <input type="text" name="beta_expr" class="form-control" placeholder="y1>7 and y2>6"/>
  </div>

  <div class="col-md-4">
    <label>Objv Names (-objv_names)</label>
    <input type="text" name="objv_names" class="form-control" placeholder="obj1,objv2"/>
  </div>

  <div class="col-md-8">
    <label>Objv Exprs (-objv_exprs)</label>
    <input type="text" name="objv_exprs" class="form-control" placeholder="(y1+y2)/2;y1/2-y2;y2"/>
  </div>

  <div class="col-md-4">
    <label>Epsilon (-epsilon)</label>
    <input type="text" name="epsilon" class="form-control" placeholder="0.05"/>
  </div>

  <div class="col-md-4">
    <label>Delta Rel (-delta_rel)</label>
    <input type="text" name="delta_rel" class="form-control" placeholder="0.01"/>
  </div>

  <div class="col-md-4">
    <label>Save Model Config? (-save_model_config)</label>
    <select name="save_model_config" class="form-select">
      <option value="f" selected>No</option>
      <option value="t">Yes</option>
    </select>
  </div>

  <div class="col-md-6">
    <label>mrmr_pred (-mrmr_pred)</label>
    <input type="text" name="mrmr_pred" class="form-control" placeholder="0"/>
  </div>

  <div class="col-md-6">
    <label>Plots? (-plots)</label>
    <select name="plots_opt" class="form-select">
      <option value="f" selected>No</option>
      <option value="t">Yes</option>
    </select>
  </div>

  <div class="col-md-6">
    <label>Seed (-seed)</label>
    <input type="text" name="seed_val" class="form-control" placeholder="10"/>
  </div>

  <div class="col-md-6">
    <label>Log Time? (-log_time)</label>
    <select name="log_time" class="form-select">
      <option value="f" selected>No</option>
      <option value="t">Yes</option>
    </select>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Run Exploration</button>
  </div>
</form>
{% endblock %}
